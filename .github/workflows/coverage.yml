name: Coverage

on:
  push:
    branch: [main]
    paths-ignore:
      - 'docs/**'
      - '*.rst'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 3
    # must come after checkout
    - uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.os }}-${{ matrix.python-version }}
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - uses: ts-graphviz/setup-graphviz@v1
    - run: python -m pip install --upgrade pip wheel
    - run: python -m pip install --prefer-binary coveralls graphviz
    - run: python -m pip install --prefer-binary -e .[test]
    - run: coverage run -m pytest
    - run: python -m pip uninstall --yes particle graphviz
    - run: coverage run --append -m pytest
    - run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}